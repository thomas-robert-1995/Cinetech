<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/description.css">
</head>
<body>

    <div id="detail-container">
        <img id="banner" src="" alt="Poster" />
        <div id="info-block">
          <h3>Explication film</h3>
          <p id="details"></p>
          <h3>Synopsis</h3>
          <p id="synopsis"></p>
        </div>
      </div>

<div id="suggestions-container" class="container mt-5">
  <h3>Suggestions similaires</h3>
  <div id="suggestions-grid" class="grid">
  </div>
  
</div>
    <div class="container mt-5">
        <h3>Commentaires</h3>
        <form id="commentForm" class="mb-3">
            <div class="mb-3">
                <label for="commentInput" class="form-label">Ajouter un commentaire :</label>
                <textarea id="commentInput" class="form-control" rows="3" placeholder="Écrivez votre commentaire ici..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
        <div id="commentList" class="mt-4">
            <!-- Les commentaires seront affichés ici -->
        </div>
    </div>
      
    <script src="js/description.js"></script>
    <script src="js/commentaire.js"></script>
</body>
</html>
